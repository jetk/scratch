<html lang="en" ng-app="StarterApp">
<head>
<!--    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">-->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.2.2/rzslider.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.css">
    <meta name="viewport" content="initial-scale=1" />
</head>

<body ng-controller="AppCtrl as ctrl">

    
    <md-content ng-cloak>


    <md-toolbar class="md-hue-2" layout="row" layout-align="center bottom">
        <div class="md-toolbar-tools">
            
            <md-button href="#/feed" aria-label="home">
            <img ng-src="img/g4v.png" height="48" width="48" border="2">
            </md-button>
            
            
                  <md-autocomplete
          flex
          md-selected-item="selectedItem"
          md-selected-item-change="go_to_profile(item)"
          md-search-text="searchText"
          
          md-items="item in items | filter:searchText"
          md-item-text="item.Company"
          md-min-length="0"
          placeholder="Search for anything">
        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item}}</span>
      
            <md-menu class="autocomplete-custom-template">
        <md-item-template>
          <span class="item-title">
            <md-icon><i class="material-icons">business</i></md-icon>
            <span> <strong>{{item.Company}} </strong>|</span>
          </span>
                <span class="item-metadata">
            <span>
                {{item.IsoCountry1}} |
            </span>
            <span>
               {{item.Description|limitTo:100}}
            </span>
          </span>
        </md-item-template>
        
        </md-autocomplete>
      <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item ng-repeat="item in nav_items" md-nav-href="#{{item.url}}" name="{{item.label}}">
        <md-icon class="material-icons">{{item.icon}}
        <!--md-tooltip>{{item.label}}</md-tooltip-->
        </md-icon>  
            <span style="font-size: 0.875em">{{item.label}}</span>
          
        </md-nav-item>
      </md-nav-bar>            


            
        </div>
    </md-toolbar>
        
  
    </md-content>


    

    <ng-view>
        
    </ng-view>





    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>
        
        
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.2.2/rzslider.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.js"></script>
        <script src="lib/angular-trix-master/dist/angular-trix.min.js"></script>

    <!--App js files-->
    <script src="js/main.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>

</html>
