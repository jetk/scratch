<md-dialog flex>
    <md-content layout="column">
      <md-subheader>Add a company</md-subheader>
      <md-autocomplete
          md-selected-item="selectedItem"
          md-search-text-change="searchTextChange(searchText)"
          md-search-text="searchText"
          md-selected-item-change="selectedItemChange(item)"
          md-items="item in items | filter:searchText"
          md-item-text="item.Company"
          md-min-length="0"
          placeholder="What company do you want to add?">
        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item}}</span>
      
            <md-menu-class="autocomplete-custom-template">
        <md-item-template>
          <span class="item-title">
            <md-icon><i class="material-icons">business</i></md-icon>
            <span> <strong>{{item.Company}} </strong>|</span>
          </span>
                <span class="item-metadata">
            <span>
                {{item.IsoCountry1}} |
            </span>
            <span>
               {{item.Description|limitTo:100}}
            </span>
          </span>
        </md-item-template>
        
        </md-autocomplete>
    </md-content>
    <div class="md-dialog-actions" layout="row">
        <md-button class="md-primary" ng-click="cancel_company_add()">
            Cancel
        </md-button>
        <md-button class="md-primary" ng-click="confirm_company_add()">
            Confirm
        </md-button>
    </div>
</md-dialog>
