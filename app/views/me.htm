  <md-content class="md-padding md-hue-1" layout-padding>
    <md-card>
  <md-card-header layout="row" layout-wrap>
    <md-card-avatar flex="10">
      <img class="md-user-avatar" src="img/Cloud_Engineering.png">
    </md-card-avatar>
      <md-card-header-text flex layout="column">
      <span class="md-title">Jan Klug</span>
      <span class="md-subhead">Product Manager @ Go4Venture</span>
      <span class="md-subhead">I tek the finance and finance the tek</span>
    </md-card-header-text>
      
    <md-card-actions layout="column" layout-align="start center" flex="10">
    <md-button class="md-hue md-raised">Edit</md-button>
    <md-button class="md-hue md-raised">Verfiy</md-button>

  </md-card-actions>

  </md-card-header>
</md-card>

      
<md-card class="md-primary" >
  <md-card-header layout="row">
      <md-card-header-text flex layout="column">
      <span class="md-title">My Company Lists</span>
    </md-card-header-text>
 <md-card-actions layout="row">
    <md-button class="md-hue md-raised">Add a new List</md-button>
  </md-card-actions>
  </md-card-header>
</md-card-header>
      


<md-card ng-repeat="list in company_lists">
  <md-card-header layout="row">
      <md-card-header-text flex layout="column">
      <span class="md-title">{{list.list_name}}</span>
    </md-card-header-text>
 <md-card-actions layout="row">
    <md-button class="md-primary md-raised">Add Companies</md-button>
    <md-button class="md-accent md-raised" ng-click="hardy(list.companies)">Delete Selected</md-button>
    <md-button class="md-warn md-raised" ng-click="delete_list(list)">Delete List</md-button>
  </md-card-actions>
  </md-card-header>
  <md-list>
  <md-list-item class="md-2-line" ng-repeat="company in list.companies">
    <md-checkbox ng-model="company.ticked"></md-checkbox>
    <div class="md-list-item-text">
      <h3>{{company.title}}</h3>
      <p>{{company.description}}</p>
    </div>
  </md-list-item>
</md-list>
</md-card>

</md-card>
      
</md-content>
