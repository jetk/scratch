<md-content class="md-padding md-hue-1" layout-xs="column" layout="row">
    
    
    <div layout="row" ng-cloak>
        
        
        
<md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="true" layout="column">
    
    
    <div layout="row">
        <md-button class="md-fab md-mini" ng-click="openLeftMenu()">
            <i class="material-icons">filter_list</i>
        </md-button>
        <span class="md-title">  Filter Feed</span>
    </div>
    <input type="search" ng-model="q" placeholder="filter for articles..." aria-label="filter articles" />
  <md-switch md-invert aria-label="Discover" layout-align="center top">
    Discover new content
  </md-switch>

    <md-card ng-repeat="filter_set in all_filters">
        <md-card-header>
            <span class="md-header">{{filter_set.title}}</span>
        </md-card-header>
        <md-list>
            <md-list-item  ng-repeat="filter in filter_set.filters">
                <md-checkbox ng-model="filter.ticked" aria-label="{{filter.title}}"></md-checkbox>
                <div class="md-list-item-text">
                    <h3>{{filter.title}}</h3>
                </div>
            </md-list-item>
        </md-list>
    </md-card>
    


</md-sidenav>
    </div>
    
    <div flex-xs layout="column">
        
        
        <button class="md-raised md-hue" ng-click="foo()">CLICK ME</button>

<md-card class="md-padding" ng-repeat="article in articles | filter:q">
<md-card-header  layout="row">
    <md-card-avatar style="max-width: 100px; max-height: 100px">
        <img class="md-user-avatar" src={{article.avatar}}>
    </md-card-avatar>
    <md-card-header-text  class="md-padding">
        <span class="md-title">
        {{article.company}}
        </span>
        <span class="md-subhead">Research Update</span>
        <md-card-header-text> 
</md-card-header>
<md-card-content>{{article.blurb}}</md-card-content>
 <md-card-footer>
     <div layout="row" layout-wrap>
         <md-card><i class="material-icons">bubble_chart</i> {{article.sector}}</md-card>
         <md-card><i class="material-icons">location_on</i> {{article.geography}}</md-card>
         <md-card><i class="material-icons">show_chart</i> {{article.stage}}</md-card>
         <md-card ng-repeat="tag in article.tags"><i class="material-icons">label</i>{{tag}}</md-card>
     </div>
</md-card-footer>
</md-card>



    </div>
    
        <div layout="row" ng-cloak>
         <md-sidenav md-component-id="right" class="md-sidenav-right" md-is-locked-open="$mdMedia('min-width: 1000px')">
            <md-button class="md-fab md-mini" ng-click="openRightMenu()">
             <i class="material-icons">more_vert</i>
            </md-button>
        </md-sidenav>
      </div>
    
  </md-content>
