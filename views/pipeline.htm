<md-tabs ng-if="nondeal" class="md-accent"  md-selected="selectedIndex"  md-align-tabs="top">
      <md-tab ng-repeat="pipeline in all_pipelines" md-on-select="change(selectedIndex)">
        <md-tab-label>{{pipeline.pipeline_name}}</md-tab-label>
      </md-tab>
          <md-tab md-on-select="showPrompt($event)">
        <md-tab-label>[ + ]</md-tab-label>
      </md-tab>
    </md-tabs>

 <md-toolbar ng-if="setup" md-theme="alt">
        
         <div class="md-toolbar-tools">
        <md-button class="md-outline" aria-label="Favorite" ng-click="go_back_to_investor_shortlist()">
          Back to Investor Shortlist
        </md-button>


        <h2 flex md-truncate>
             Preparing to syndicate {{syndication_company.name}} (Step 4 of 4)
            </h2>

        <md-button class="md-outline" aria-label="Favorite" ng-click="manage_deal_portal()">
          Next: Manage Deal Portal
        </md-button>


      </div>

</md-toolbar>

    <md-card ng-hide="nondeal||setup">
    <img ng-src="img/pipeline_progress.png">
    </md-card>
<md-content layout=row>



    
      
            

<md-card md-dynamic-height flex="20" ng-repeat="stage in current_pipeline" ng-style="cardstyle">
    
    <md-card-header>
        <md-card-header-text>
            <span class="headline">{{stage.name| uppercase }}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card md-theme="alt" ng-repeat="name in stage.orgs track by $index">        
        <div align="end end">
        <md-button class="md-icon-button" ng-click="profile_popover($event, name)"><md-icon md-font-set="material-icons">description</md-icon>
            </md-button>
        <md-button class="md-icon-button" ng-click="null"><md-icon md-font-set="material-icons">settings</md-icon>
            </md-button>    
        </div>
        <md-card-header>
        <md-card-header-text flex="80">
            <span class="title">{{name}}</span>
        </md-card-header-text>
            <img ng-src="img/g4v.png" style="max-width:16px;max-height:16px" ng-show="is_rec(name)">
    </md-card-header>
        
        <md-button ng-if="stage.name=='shortlist'" class="md-raised" aria-label="invite" ng-click="invite_to_deal($index)">
        <md-icon >
        <i class="material-icons">email</i></md-icon>invite
      </md-button>
    </md-card>
    </md-card>
    
    <md-card flex="20">
    <md-card-header>
          <md-input-container class="md-block">
        <label>Add a new stage</label>
        <input name="stage">
        
      </md-input-container>
        
        
    </md-card-header>
    
    </md-card>

</md-content>
