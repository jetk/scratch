<md-content class="md-padding md-hue-1"layout-xs="column" layout="row">

    
      <md-sidenav md-component-id="research_left" class="md-sidenav-left" md-is-locked-open="true" layout="column">
 

            <div layout="row">
                <md-button class="md-fab md-mini" ng-click="openLeftMenu()">
                    <i class="material-icons">filter_list</i>
                </md-button>
                
                <span class="md-title">Filter these [channels]</span>
                
            </div>
            
            

            <md-card>
            <input type="search" ng-model="q" placeholder="filter your saved [channels]..." aria-label="filter searches" />
            </md-card>

          
          
            <div class="md-accordion">
                <md-toolbar ng-init="data.expanded = true" ng-click="data.expanded = !data.expanded">
                    <div class="md-toolbar-tools">
                        <h3>
                            <span>SECTORS</span>
                        </h3>
                        <span flex=""></span>
                        <span ng-class="{expandCollapse:true, active:data.expanded}"></span>
                    </div>
                </md-toolbar>
                <div ng-class="{dataContent:true, activeContent:data.expanded}" layout="row">

                    <div ng-repeat="sector in ['Adtech','Deeptech','Edtech','Fintech']">
                        <label>
                  <input type="checkbox" ng-model="filter[sector]" />
                  {{ sector }}
                </label>
                    </div>
                </div>
            </div>
     
          
            <div class="md-accordion">
                <md-toolbar style="max-height:5px" ng-init="data.expanded = true" ng-click="data.expanded = !data.expanded">
                    <div class="md-toolbar-tools">
                        <h3>
                            <span>GEOGRAPHIES</span>
                        </h3>
                        <span flex=""></span>
                        <span ng-class="{expandCollapse:true, active:data.expanded}"></span>
                    </div>
                </md-toolbar>
                <div ng-class="{dataContent:true, activeContent:data.expanded}" layout="row">

                    <div ng-repeat="sector in ['Austria','France','Germany','Spain','Switzerland','UK']">
                        <label>
                  <input type="checkbox" ng-model="filter[sector]" />
                  {{ sector }}
                </label>
                    </div>
                </div>
            </div>
     

 


        </md-sidenav>
    
    <div layout="column">
    
    
    <div layout="row" layout-wrap ng-repeat="(name,list) in channel_lists track by $index">
        <md-toolbar class="md-hue-2 md-padding">
            
            {{name}}
            
        </md-toolbar>
        <md-card class="md-padding" flex="40" ng-repeat="channel in list track by $index">
            
            <div layout="row">
                
                <div layout="column" flex>
                    <h2>{{channel.name}}</h2>
                    <p>{{channel.comments}}</p>
                
                </div>
                <div layout="column">
                <div ng-repeat="cont in channel.contributors" >
                <img style="max-width: 32px; max-height: 32px" src="img/{{cont}}.png">
                </div>
                </div>

            </div>
          
                <md-chips ng-model="channel.filters" readonly="true">
                    
                    <md-chip><i class="material-icons">filter_list</i>{{$chip.name}}</md-chip>
                </md-chips>
          

            <md-card-footer>
            <div class="md-actions" layout="row" layout-align="end center">
            <md-button class="md-raised md-primary" ng-if="$parent.$index>0" ng-click="save(name, $parent.$index)">Save</md-button>
            <md-button class="md-raised md-accent" ng-click="go_to_alpha_with_filters(channel.filters)">View</md-button>
          </div>
            </md-card-footer>
        </md-card>

    </div>
        
         <md-toolbar class="md-hue-2 md-padding">
            
            ALL CHANNELS
            
        </md-toolbar>
    
    </div>

</md-content>
